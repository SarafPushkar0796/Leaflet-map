<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="leaflet-routing-machine.js"></script>

    <script src="https://cdn.maptiler.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="leaflet-routing-machine.css">

    <link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 70px;
        bottom: 0;
        height: auto;
        width: 100%;
      }
    </style>
  </head>
  <body onload="getLocation();">
    <div id="map"></div>
    <p id="data"></p>

    <script type="text/javascript">

      // Get 'live' location
      var x = document.getElementById("data");

      // Leaflet start
      // Kolhapur coords
      var map = L.map('map').setView([16.694590, 74.223053], 16);

      var gl = L.mapboxGL({
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
        accessToken: 'not-needed',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=uFFSx26tKBnj0wOYp9TH'
      }).addTo(map);

      // Leaflet getLocation
      function getLocation(){
        if(navigator.geolocation){

          navigator.geolocation.getCurrentPosition(function(location) {
            let latlng = new L.LatLng(location.coords.latitude, location.coords.longitude);

            // Directions
            L.Routing.control({
                waypoints: [
                    L.latLng(latlng), // set to user location
                    L.latLng(16.694165, 74.223050) // mahalaxmi pay and park
                ],
                routeWhileDragging: false
            }).addTo(map);

            // Marker - User location
            var markerUser = L.marker(latlng).addTo(map);
            markerUser.bindPopup('<b>You are here.</b>').openPopup();

            // Marker - Mahalaxmi Pay and Park
            var marker = L.marker([16.694165, 74.223050]).addTo(map);
            marker.bindPopup('<b>Mahalaxmi Pay and Park</b>');
            
            // Marker - KMC Parking 2
            var marker = L.marker([16.694518,74.226798]).addTo(map);
            marker.bindPopup('<b>KMC Parking 2</b>');
            
            marker.click(function(){
              // Directions
              L.Routing.control({
                  waypoints: [
                      L.latLng(latlng), // set to user location
                      L.latLng(16.694165, 74.223050) // mahalaxmi pay and park
                  ],
                  routeWhileDragging: false
              }).addTo(map);
            })

            marker.click(function(){
              // Directions
              L.Routing.control({
                  waypoints: [
                      L.latLng(latlng), // set to user location
                      L.latLng(16.694518,74.226798) // KMC Parking 2
                  ],
                  routeWhileDragging: false
              }).addTo(map);
            })
          });
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    </script>
  </body>
</html>
