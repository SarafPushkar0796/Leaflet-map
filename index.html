<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="leaflet-routing-machine.js"></script>

    <script src="https://cdn.maptiler.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="leaflet-routing-machine.css">

    <link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        bottom: 0;
        height: auto;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
        function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else { 
          alert("Geolocation is not supported by this browser.");
        }
      }
      
      function showPosition(position) {console.log(position.coords.latitude + ',' + position.coords.longitude);}

      function showError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            console.log("User denied the request for Geolocation.");
            break;
          case error.POSITION_UNAVAILABLE:
            console.log("Location information is unavailable.");
            break;
          case error.TIMEOUT:
            console.log("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            console.log("An unknown error occurred.");
            break;
        }
      }

        // Leaflet start
        // Kolhapur coords
        var map = L.map('map').setView([16.694590, 74.223053], 16);

        var gl = L.mapboxGL({
          attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
          accessToken: 'not-needed',
          style: 'https://api.maptiler.com/maps/streets/style.json?key=uFFSx26tKBnj0wOYp9TH'
        }).addTo(map);
      
        // Marker - Mahalaxmi Pay and Park
        var marker = L.marker([16.694165, 74.223050]).addTo(map).openPopup();
        marker.bindPopup('<b>Ambabai Mandir Parking Lot</b><br/><br/><a href="https://goo.gl/maps/BgrkGMZru25wxJ457" alt="Ambabai Mandir parking directions">Get directions.</a>');

        // Marker - KMC Parking 2
        var marker = L.marker([16.694518,74.226798]).addTo(map).openPopup();
        marker.bindPopup('<b>KMC Parking 2 (Bindu Chowk Parking Lot)</b><br/><br/><a href="https://goo.gl/maps/YCmM7iVapEg1TEPD6" alt="KMC Parking 2">Get Directions</a>');
    </script>
  </body>
</html>
