<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="leaflet-routing-machine.js"></script>

    <script src="https://cdn.maptiler.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="leaflet-routing-machine.css">

    <link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 70px;
        bottom: 0;
        height: auto;
        width: 100%;
      }
    </style>
  </head>
  <body onload="getLocation();">
    <div id="map"></div>
    <p id="data"></p>

    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script type="text/javascript">

      // Get user location
      lat = 0;
      lon = 0;
      var start = [,];

      // Get 'live' location
      var x = document.getElementById("data");

      function getLocation() {
        if (navigator.geolocation) {
          handlePermission();
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function handlePermission() {
        navigator.permissions.query({name:'geolocation'}).then(function(result) {
          if (result.state == 'granted') {
            report(result.state);
            geoBtn.style.display = 'none';
          } else if (result.state == 'prompt') {
            report(result.state);
            geoBtn.style.display = 'none';
            navigator.geolocation.getCurrentPosition(revealPosition,positionDenied,geoSettings);
          } else if (result.state == 'denied') {
            report(result.state);
            geoBtn.style.display = 'inline';
          }
          result.onchange = function() {
            report(result.state);
          }
        });
      }

      function report(state) {
        console.log('Permission ' + state);
      }

      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;

        lat = position.coords.latitude;
        lon = position.coords.longitude;

        // start coord i.e current location
        start = [lat,lon];
        console.log(start);

          L.Routing.control({
            waypoints: [
                L.latLng(16.694165, 74.223050), // mahalaxmi pay and park
                L.latLng(19.7514798, 75.7138884) // set to user location
            ],
            routeWhileDragging: false
        }).addTo(map);
      }

      function showError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
        }
      }

      // Leaflet start
      // Kolhapur coords
      var map = L.map('map').setView([16.694590, 74.223053], 16);
      var gl = L.mapboxGL({
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',
        accessToken: 'not-needed',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=uFFSx26tKBnj0wOYp9TH'
      }).addTo(map);

      // Marker - User location
      // var markerUser = L.marker([19.7514798, -75.7138884]).addTo(map);

      // Marker - Mahalaxmi Pay and Park
      var marker = L.marker([16.694165, 74.223050]).addTo(map);

      // Marker popup message
      // marker.bindPopup('<b>Mahalaxmi Pay and Park</b>');
      // markerUser.bindPopup('<b>You are here.</b>').openPopup();

      // L.Routing.control({
      //     waypoints: [
      //         L.latLng(16.694165, 74.223050), // mahalaxmi pay and park
      //         L.latLng(lat, lon) // set to user location
      //     ],
      //     routeWhileDragging: false
      // }).addTo(map);

      marker.bindPopup('<b>Mahalaxmi Pay and Park</b>');

    </script>
  </body>
</html>
